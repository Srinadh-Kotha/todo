<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>{% block title %}Home{% endblock %}</title>
  </head>
  {% load static %} 
  <body>
    <div class="row">
        <div class="col-md-7" style="margin-top: 20px; margin-left: 40px;">
          <div class="media col-sm-2" style="margin: 20px;">
            <img src="{% static 'icon.jpg' %}" width="85" height="85" class="align-self-center mr-3" alt="Responsive-image">
            <div class="media-body" style="margin : 45px 0px 0px 0px;">
              <h1 class="mt-0"><b>SUCCESS</b></h1>
            </div>
          </div>  
          <div class="col align-self-start">
            <p>Turning your passion into your carrer is the real SUCCESS!</p>
          </div>          
        </div>
        
      
        <div class="col-md-4" style="margin-bottom: 20px;">
          <form style="align-items: center;
          background-color: #fff;
          border: none;
          border-radius: 8px;
          box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
          box-sizing: border-box;
          margin: 20px 0 0;
          padding: 20px 0 28px;
          width: 396px;">
            {% if request.session.email %}
            <p style="text-align: center; margin:10px 0px 10px 0px;">{{request.session.email}}</p>
            <div>
              <button type="submit" class="btn btn-primary" name="logout" style="margin: 1rem auto 0 auto; display: block ;" ><a href="{% url 'logout' %}" class="btn btn-primary"> Logout</a></button> 
            </div>
            {% else %}
            <div>
              <button type="submit" class="btn btn-primary" name="login" style="margin: 1rem auto 0 auto; display: block ;" ><a href="{% url 'login' %}" class="btn btn-primary"> Login</a></button> 
            </div>
            <div>
              <button type="submit" class="btn btn-primary" name="signup" style="margin: 1rem auto 0 auto; display: block ;"> <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a></button>
            </div>
            {% endif %}
          </form>
        </div>
        
    </div>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'home' %}" >&nbsp;&nbsp; HOME</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'institutes' %}"><i class="fa fa-home fa-fw" aria-hidden="true"></i>&nbsp; Institutes</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'contactus' %}">Contact us</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'Aboutus' %}">About us</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'getinstitute' %}">
          <input list="institutes" class="form-control" style="margin: 1rem; display: block ;" name="institutes">
          <datalist id="institutes">
            <option value="sarjapura">
            <option value="yeswanthpur">
            <option value="koramangala">
            <option value="marthahalli">
          </datalist>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form> 
      </div>
    </nav>
  {% block content %}
  <div class="col-md-8" style="  margin: auto;width: 60%; padding: 50px; ">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'pic1.jpg' %}" class="d-block w-100" alt="Responsive-image">
        </div>
        <div class="carousel-item">
          <img src="{% static 'pic2.jpg' %}" class="d-block w-100" alt="Responsive-image">
        </div>
        <div class="carousel-item">
          <img src="{% static 'pic3.jpg' %}" class="d-block w-100" alt="Responsive-image">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  {% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
