{% extends "home.html" %}
{% load static %}
{% block title %}To Do List{% endblock %}
{% block content %}

<!-- <div class='container-fluid'> -->
        <div style="width: 50%; margin: 0 auto;">
          <form style="align-items: center;
          background-color: #fff;
          border: none;
          border-radius: 8px;
          box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
          box-sizing: border-box;
          margin: 40px 0 0;
          padding: 20px 0 28px;" method="POST" action="{% url 'todo_listadd' %}"> 
              {% csrf_token %}
              <div class="form-group row">
                <div class="col-md-3 col-sm-3">
                  <label style="float:right">Heading</label>
                </div>
                <div class="col-md-8 col-sm-8">
                    <input type="text" name="heading" class="form-control" placeholder="Heading" required>
                </div>
              </div>     
              <div class="form-group row">
                <div class="col-md-3 col-sm-3">
                  <label style="float:right">Description</label>
                </div>
                <div class="col-md-8 col-sm-8">
                  <textarea class="form-control" type="textarea" name="description" placeholder="Description"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-3 col-sm-3">
                  <label style="float:right">Comments</label>
                </div>
                <div class="col-md-8 col-sm-8">
                  <textarea class="form-control" type="textarea" name="comments" placeholder="comments"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-3 col-sm-3">
                  <label style="float:right">Start Date</label>
                </div>
                <div class="col-md-8 col-sm-8">
                    <input type="text" name="start_date" class="form-control" placeholder="dd-mm-yyyy" required>
                </div>
              </div> 
              <div class="form-group row">
                <div class="col-md-3 col-sm-3">
                  <label style="float:right">End Date</label>
                </div>
                <div class="col-md-8 col-sm-8">
                    <input type="text" name="end_date" class="form-control" placeholder="dd-mm-yyyy" required>
                </div>
              </div> 
              <div class="form-group row">
                <div class="col-md-3 col-sm-3">
                  <label style="float:right">Status</label>
                </div>
                <div class="col-md-8 col-sm-8">
                    <!-- <div class="dropdown">
                        <input type="text" class="dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    </input>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                          <button class="dropdown-item" type="button">Not started</button>
                          <button class="dropdown-item" type="button">In progress</button>
                          <button class="dropdown-item" type="button">completed</button>
                          <input type="text"  class="dropdown-item" required>


                        </div>
                      </div> -->
                    <select class="custom-select" name="status"
                      placeholder="Status">
                      <option value="" disabled selected hidden>Status</option>
                      <option value="Not Started">Not Started</option>
                      <option value="In-Progress">In-Progress</option>
                      <option value="Completed">Completed</option>
                    </select>
                </div>
              </div> 

              <button type="submit" class="btn btn-primary" style="margin: 1rem auto 0 auto; display: block ;">Submit</button>
              {% if messages %}
              {% for message in messages %}
                <p style="color: green; margin-left: 25px;">{{message}}</p>
              {% endfor %}
              {% endif %}

          </form>
        </div>
<!-- </div> -->


{% endblock %}
