{% extends "home.html" %}
{% load static %}
{% block title %}SIGN-UP{% endblock %}
{% block content %}
<div class='container-fluid'>
    <div class="row">
        <div class="col-md-6">
            <img src="{% static 'icon.jpg' %}" class="img-fluid" alt="Responsive-image" style="padding: 100px;">
        </div>
        <div class="col-md-6" style="padding: 60px;">
          <form style="align-items: center;
          background-color: #fff;
          border: none;
          border-radius: 8px;
          box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
          box-sizing: border-box;
          margin: 40px 0 0;
          padding: 20px 0 28px;
          width: 396px; " method="POST" action="{% url 'insertrecord' %}"> 
              {% csrf_token %}         
              <div class="form-group" style="margin: 25px;" > 
                <input type="text" name="firstname" class="form-control" placeholder="First name" required>
              </div>
              <div class="form-group" style="margin: 25px;">
                <input type="text" name="lastname" class="form-control" placeholder="Last name" required>
              </div>  
              <div class="form-group" style="margin: 25px;">
                <input type="text" name="phone" class="form-control" placeholder="phone number" required>
              </div>
              <div class="form-group" style ="margin: 25px">
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email id" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group" style="margin: 25px">
                <input type="password" name='password' class="form-control" id="exampleInputPassword1" placeholder="Password" required>
              </div>
              <div class="form-group" style="margin: 25px">
                <input type="password" name='reenterpassword' class="form-control" id="exampleInputPassword1" placeholder="Re-enter Password" required>
              </div>
              <label for="dob" style ="margin: 0px 0px 15px 25px;">Date of Birth</label><br>
              <input type="date" id="dob" name="dob" style ="margin: 0px 0px 30px 25px;" required>
              <div style="margin: 25px;">
                Gender
                <div style="margin: 25px;">
                <span data-type="radio" data-name="gender_wrapper" style="margin: 0px 20px 0px 0px;" >
                  <label for="female_1">Female</label>
                  <input type="radio" name="gender" value="F" id="female_1" name="female"> 
                </span>
                <span data-type="radio" data-name="gender_wrapper" style="margin: 0px 20px 0px 0px;">
                  <label for="male_1">Male</label>
                  <input type="radio" name="gender" value="M" id="male_1" name='male'> 
                </span>
                </div>
              </div>
              <button type="submit" class="btn btn-primary" style="margin: 1rem auto 0 auto; display: block ;">Submit</button>
              {% if messages %}
              {% for message in messages %}
                <p style="color: green; margin-left: 25px;">{{message}}</p>
              {% endfor %}
              {% endif %}

          </form>
        </div>
    </div>

</div>
{% endblock %}
